<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <main>
    <div class="logo-sidebar">
        <div class="logo-bar"><img src="images/SUF_200x.png" class="logo-img"><h1>Sign-up Form</h1></div>
        <p class="logo-sidebar-image-credit">Photo by <a href="https://unsplash.com/photos/silver-and-gold-abstract-illustration-pCoXyXyroCk" alt="Aerial photo of the Great Salt Lake, by Matt Howard on Unsplash">Matt Howard</a></p>
    </div>
    <div class="intro">
        <h2>This is a sample signup form!  Consider signing up because you have nothing better to do.
        Enter your personal information <em>now</em> and become the best possible version of yourself!
        </h2>
    <h2>
        Let's get into it <em>right this second!</em>
    </h2>
    </div>
    <div class="form-container">
    <form class="form-signup">
        <ul>
            <li>
        <label for="name-first">FIRST NAME</label><input name="name-first" type="text"></li>
        <li>
        <label for="name-last">LAST NAME</label><input name="name-last" id="name-last" type="text"></li>
        <li><label for="email">E-MAIL</label><input name="email" id="email" type="email"></li>
        <li><label for="phone">PHONE NUMBER</label><input name="phone" id="phone" type="tel"></li>
        <li><label for="password">PASSWORD</label><input name="password" id="password" type="password"></li>
        <li><label for="password-conf">CONFIRM PASSWORD</label><input name="password-conf" id="password-conf" type="password"></li>
    </ul>
        <button type="submit">Create Account</button>
    </form>
</div>
    <div class="login"><h3>Already have an account? <a href="https://google.com">Log in</a></div>
    </main>
</body>
</html>
